<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Profile Card Component</title>
   <link rel="stylesheet" href="style.css">

   </header>
   <main>
         <div class="container">
               <div class="img-container">
                  <img class="top" src="./images/bg-pattern-top.svg" alt="top blue shape">
                  
                  <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="top blue shape">
                  
               </div>
         </div>
            
         
            <div class="card-container">
               <div class="card-image-container">
                  <img class="pattern" src="./images/bg-pattern-card.svg" alt="blue round pattern">
                 <img class="profile-pic" src="./images/image-victor.jpg" alt="profile picture">
               </div>
               <div class="profile">
                  <h3>Victor Crest</h3><span>26</span>
               </div>
               <p class="city">London</p>
               <hr>
               <div class="stats-container">
                  <div class="stat">
                     <h3>80K</h3>
                     <p>Followers</p>
                  </div>
                  <div class="stat">
                     <h3>803K</h3>
                     <p>Likes</p>
                  </div>
                  <div class="stat">
                     <h3>1.4K</h3>
                     <p>Photos</p>
                  </div>
               </div>
            </div>

   </main>
